    <header>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>

                    <a href="InicioSesion.html">Inicio de Sesion</a>
                </li>
                <li>
                    <a href="Aminacion.html">Animacion</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="contenido">
            <div class="formulario">

                <h2>Registrarse</h2>

                <form id="formulario" method="post">

                    <div class="usarios">
                        <label>Nombre:</label>
                        <input id="nombre" type="text" required>
                    </div>

                    <div class="usarios">
                        <label>Apellido:</label>
                        <input id="apellido" type="text" required>
                    </div>

                    <select name="select">

                        <option value="Masculino">Masculino</option>
                        <option value="Femenino" selected>Femenino</option>

                    </select>

                    <br>

                    <input type="date" name="Fecha de Nacimiento" id="fecha">

                    <div class="usarios">
                        <label>Celular:</label>
                        <input id="celular" type="number" required>
                    </div>

                    <div class="usarios">
                        <label>Correo Electronico:</label>
                        <input id="correo" type="email" required>
                    </div>

                    <div class="usarios">
                        <label>Contraseña:</label>
                        <input id="contraseña" type="password" required>
                    </div>

                    <input id="botonIngresar" type="submit" value="Ingresar">
                </form>

            </div>
        </div>
    </main>

    <footer>
        <p>Siguenos en Redes Sociales</p>
